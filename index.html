<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
  <!-- <nav>
      <a href="#/">EN</a>
      <a href="#/zh-cn/">中文</a>
  </nav> -->
  <div id="app"></div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: '',  // 文档标题，会显示在侧边栏顶部。
      nameLink: '', // 文档标题的链接
      repo: 'http://www.baidu.com', // 在右侧启用一个挂件，可以直接跳转到对应的链接
      loadSidebar: true, // 启用侧边栏
      // maxLevel: 6,  // 渲染目录的层数，默认最大层
      subMaxLevel: 3, // 子目录层数  自定义侧边栏后不会自动生成目录(和maxLevel对应)因此需要制定
      loadNavbar: true, // 导航栏
      coverpage: false, // 封面
      el: '#app', // 默认挂载元素
      auto2top: true, // 切换页面后是否自动跳转到页面顶部。 默认false
      // homepage: 'home.md', // 默认的入口文件是README.md 可以进行替换
      // basePath: '' // 文档的默认加载路径，就是加个前缀，当你需要别的域名的地址的时候可以使用
      markdown: {
        // 采用的引擎是marked // https://github.com/chjj/marked
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }, // markdown的配置
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
